<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		
		<!-- Bootstrap-3 scripts -->
		<script src="../lib/bootstrap-3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../lib/bootstrap-3/css/bootstrap.min.css">
		
		<!-- Custom css scripts -->
		<style>
			.jumbotron {
				background-image: url("../resources/bg-images/login-background.jpg");
				background-size: cover;
				opacity: 0.8;
			}
			
			.font-color {
				color: white;
				font-weight: 700;				
			}
			
			.text-align-center {
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<br>
		<div class="container">
			<div class="card">
				<h4 class="card-title text-align-center">Login Form</h4>
			</div>
			<div class="jumbotron">
				<br>
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1" class="font-color">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1" class="font-color">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label font-color" for="exampleCheck1">Check me out</label>
					</div>
					<button type="submit" class="btn btn-light">Submit</button>
				</form>
			</div>
			
		</div>
	</body>
</html>
